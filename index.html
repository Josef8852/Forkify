<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="src/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="public/CSS/main.css">
  <title>Forkify</title>
</head>

<body>


    <div class="modal hideModal">
      <i class="fa-solid fa-xmark close-modal"></i>
      <div class="box">
        <div class="data-form">
          <h3>RECIPE DATA</h3>

          <div class="field">
              <label>Title</label>
              <input type="text" placeholder="Example: Veggie Pizza">
          </div>

          <div class="field">
            <label>URL</label>
            <input type="text" placeholder="Source URL">
        </div>

        <div class="field">
          <label>Image URL</label>
          <input type="text" placeholder="Image Source URL">
      </div>

      <div class="field">
        <label>Publisher</label>
        <input type="text" placeholder="Publisher's Name">
    </div>

    <div class="field">
      <label>Prep time</label>
      <input type="number" placeholder="Example: 30 (in minutes)">
  </div>

  <div class="field">
    <label>Servings</label>
    <input type="number" placeholder="Example: 4">
</div>


      </div>

      <div class="ingreds-form">
            <h3>INGREDIENTS</h3>
            <div class="field">
                <label>Ingredient 1 </label>
                <input type="text" placeholder="Ingredient Name">
            </div>

            <div class="field">
              <label>Ingredient 2 </label>
              <input type="text" placeholder="Ingredient Name">
          </div>

          <div class="field">
            <label>Ingredient 3 </label>
            <input type="text" placeholder="Ingredient Name">
        </div>

        <div class="field">
          <label>Ingredient 4 </label>
          <input type="text" placeholder="Ingredient Name">
      </div>

      <div class="field">
        <label>Ingredient 5 </label>
        <input type="text" placeholder="Ingredient Name">
    </div>

    <div class="field">
      <label>Ingredient 6 </label>
      <input type="text" placeholder="Ingredient Name">
  </div>


      </div>
      </div>
        
          <button class="btn"><i class="fa-solid fa-cloud-arrow-up"></i> Upload (Disabled)</button>
    </div>



    <div class="layer hide "></div>

  <main class="container">
    <header>
      <div class="logo">
        <img src="src/images/logo.png" alt="" class="logoImg">
      </div>
      <div class="search">
        <input type="text" placeholder="Search over 1,000,000 recipes..." class="inptSrch">
        <button class="btn searchBtn"><i class="fa-solid fa-magnifying-glass"></i> SEARCH</button>
      </div>

      <div class="add">
        <div>
          <button class="addModal"><i class="fa-regular fa-pen-to-square"></i> ADD RECIPE</button>
        </div>

        <div class="bookmarks">
          <button class="showBooks"><i class="fa-regular fa-bookmark "></i>BOOKMARKS </button>
        </div>





      </div>
    </header>

    <div class="book-list hideModal">

      <div class="message bookmark_alert">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>No bookmarks yet. Find a nice recipe and bookmark it ;)</p>
      </div>


    




    </div>





    <section class="View">

      <div class="recipe-list">
        <div class="message onmobile-screen  ">
          <i class="fa-regular fa-face-smile-beam"></i>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
    
      </div>

      <div class="recipe-details">

        <div class="message recipe_details_Msg  ">
          <i class="fa-regular fa-face-smile-beam"></i>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>


        <div class="item-details">
      


        </div>




      </div>








      </div>
    </section>


  </main>




  





  <script type="module" src="public/JS/controller.js"></script>
</body>

</html>
